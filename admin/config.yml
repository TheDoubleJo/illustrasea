backend:
  name: github
  repo: TheDoubleJo/illustrasea
  branch: main

# Dossier où seront stockées les images uploadées
media_folder: "assets/images"
# Note: public_folder est défini au niveau de chaque champ image pour éviter le slash initial

# Collections éditables
collections:
  # Galerie paysages
  - name: "landscape_gallery"
    label: "Landscape Illustrations"
    files:
      - label: "Landscape Illustrations"
        name: "landscape_gallery"
        file: "_data/landscape-gallery.json"
        extension: "json"
        format: "json"
        fields:
          - label: "Images"
            name: "images"
            widget: "list"
            summary: "{{fields.alt}}"
            fields:
              - label: "Image"
                name: "image"
                widget: "image"
                media_folder: "assets/images"
                public_folder: "assets/images"
              - { label: "Description (Alt Text)", name: "alt", widget: "string" }
              
  # Galerie illustrations enfants
  - name: "childrens_gallery"
    label: "Children's Illustrations"
    files:
      - label: "Children's Illustrations"
        name: "childrens_gallery"
        file: "_data/childrens-gallery.json"
        extension: "json"
        format: "json"
        fields:
          - label: "Images"
            name: "images"
            widget: "list"
            summary: "{{fields.alt}}"
            fields:
              - label: "Image"
                name: "image"
                widget: "image"
                media_folder: "assets/images"
                public_folder: "assets/images"
              - { label: "Description (Alt Text)", name: "alt", widget: "string" }

  # Galerie Featured Works (Single Column)
  - name: "featured_gallery"
    label: "Featured Works"
    files:
      - label: "Featured Works"
        name: "featured_gallery"
        file: "_data/featured-works-gallery.json"
        extension: "json"
        format: "json"
        fields:
          - label: "Images"
            name: "images"
            widget: "list"
            summary: "{{fields.alt}}"
            fields:
              - label: "Image"
                name: "image"
                widget: "image"
                media_folder: "assets/images"
                public_folder: "assets/images"
              - { label: "Description (Alt Text)", name: "alt", widget: "string" }
