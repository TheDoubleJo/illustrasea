<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Irina Dufaud - Illustratrice - Mon univers artistique est tissé de plusieurs cultures. J'aime raconter des histoires à travers mes illustrations et donner vie à des personnages imaginaires.">
    <title>Irina Dufaud - Illustratrice</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section with Logo and Portrait -->
    <section class="header-section">
        <div class="container">
            <div class="header-wrapper">
                <div class="logo-wrapper">
                    <a href="index.html">
                        <img src="assets/images/logo.png" alt="Illustrasea" class="main-logo">
                    </a>
                </div>
                <div class="portrait-wrapper">
                    <img src="assets/images/portrait-artiste.png" alt="Irina Dufaud - Illustratrice" class="portrait-image">
                    <div class="floating-images-wrapper">
                        <img src="assets/images/foret-de-nuit.png" alt="Forêt de nuit" class="forest-bg">
                        <img src="assets/images/illustration-flottante.png" alt="Illustration flottante" class="floating-illustration">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1 class="hero-title">My artistic universe is woven from multiple cultures.</h1>
            <h1 class="hero-title">I enjoy telling stories through my illustrations and bringing imaginary characters to life.</h1>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section class="portfolio" id="portfolio">
        <div class="container">
            <!-- Book Mockups Section -->
            <div class="mockups-section">
                <div class="mockup-grid">
                    <div class="mockup-item">
                        <img src="assets/images/mockup-noupa.jpg" alt="Book Mockup - Noupa" loading="lazy">
                    </div>
                    <div class="mockup-item">
                        <img src="assets/images/post-noupa.jpg" alt="Noupa Illustration" loading="lazy">
                    </div>
                    <div class="mockup-item">
                        <img src="assets/images/anna-mockup-3.png" alt="Anna Mockup 3" loading="lazy">
                    </div>
                    <div class="mockup-item">
                        <img src="assets/images/anna-mockup-4.png" alt="Anna Mockup 4" loading="lazy">
                    </div>
                </div>
            </div>

            <!-- Gallery Section -->
            <div class="gallery" id="childrens-illustration">
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="assets/images/pink-house.jpg" alt="Pink House Illustration" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/fox.jpg" alt="Fox Illustration" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/fete-des-enfants.jpg" alt="Fête des enfants" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/jeux-dhiver.jpg" alt="Jeux d'hiver" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/sophia.jpg" alt="Sophia" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/halloween.jpg" alt="Halloween" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/illustration-irina-13.jpg" alt="Children Illustration" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/illustration-jeunesse.png" alt="Illustration Jeunesse" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/illustration-sans-titre-21.jpg" alt="Illustration sans titre" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/illustration-irina-15.jpg" alt="Children Scene" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/portail-aercheo.jpg" alt="Portail Aercheo" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/illustration-irina-1.jpg" alt="Children Playing" loading="lazy">
                    </div>
                    <div class="gallery-item" id="landscape-illustrations">
                        <img src="assets/images/illustration-irina-16.jpg" alt="Landscape Illustration" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/illustration-irina-2.jpg" alt="Landscape Scene" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/illustration-irina-9.jpg" alt="Nature Illustration" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/illustration-irina-17.jpg" alt="Forest Scene" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/illustration-sans-titre-7.jpg" alt="Illustration" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/vacances.jpg" alt="Vacances" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/xplore-exams.jpg" alt="Xplore Exams" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/zen.png" alt="Zen" loading="lazy">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" aria-label="Close lightbox">&times;</button>
        <button class="lightbox-prev" aria-label="Previous image">&lsaquo;</button>
        <button class="lightbox-next" aria-label="Next image">&rsaquo;</button>
        <img src="" alt="" class="lightbox-image">
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="social-links">
                    <a href="https://www.instagram.com/irinaillustrasea" target="_blank" rel="noopener" aria-label="Instagram" class="social-link">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">

                    </a>
                    <a href="https://www.behance.net/irinadufaud" target="_blank" rel="noopener" aria-label="Behance" class="social-link">

                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
