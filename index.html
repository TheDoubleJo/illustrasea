        <div class="container">

    </section>

    <section class="portfolio" id="portfolio">

            <div class="mockups-section">

                </div>

            <!-- Gallery Section - Children's Illustrations -->

                <div class="gallery-grid">
                    <!-- Les illustrations sont chargées dynamiquement depuis _data/childrens-gallery.json -->
                </div>
            </div>

            <!-- Gallery Section - Landscape Illustrations -->

                <div class="gallery-grid landscape-grid">
                    <!-- Les paysages sont chargés dynamiquement depuis _data/landscape-gallery.json -->
                </div>
            </div>
        </div>
    </section>
    </main>
